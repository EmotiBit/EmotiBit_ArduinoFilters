name: CI Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Git Submodules
      run: git submodule sync && git submodule update --init --recursive
    - name: CMake
      run: cmake ..
      working-directory: build
    - name: Build
      run: make -j4
      working-directory: build
    - name: Run tests
      run: make check
      working-directory: build
